## Travis CI configuration for the tmpdir Ansible role.
##
##  <https://travis-ci.org/mdklatt/ansible-tmpdir-role>
##
language: python

python:
- "2.7"

branches:
  only:
  - master
  - dev

sudo: false  # use container infrastructure

addons:
  apt:  # lint.travis-ci.org doesn't recognize this yet, but it's valid
    packages:
    - python-pip

install:
- pip install ansible
- pip install -r tests/requirements.txt

script:
- ansible --version
- pytest --verbose tests/test_role.py

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
